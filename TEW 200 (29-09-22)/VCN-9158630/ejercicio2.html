    <h1>Ejercico 2 - condicional simple</h1>
    <script>
var nombre, materia, nota
nombre = prompt("ingrese su nombre");
materia = prompt("ingrese una materia");
nota = prompt("ingrese su su nota de aprobacion");
if(nota >= 61){
    var mostrar = nombre;
    mostrar +=" Esta aprobado con una de"+nota;
    mostrar +=" en la materia "+materia;
    document.write (mostrar);
}else{
    var mostrar = nombre;
    mostrar +=" Esta reprobado con una de "+nota;
    mostrar +=" En la materia "+materia;
    document.write (mostrar);
}

    </script>
