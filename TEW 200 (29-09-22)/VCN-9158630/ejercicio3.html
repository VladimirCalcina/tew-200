<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercico3</title>
</head>
<body>
    <h1>Ejercico 3 - condicional multiple</h1>
    <script>
var valor = prompt("ingrese un valor comprendido de 1 a 5");
valor = parseInt(valor);
switch (valor) {
    case 1:document.write("Uno"); break;
    case 2:document.write("Dos"); break;
    case 3:document.write("Tres"); break;
    case 4:document.write("Cuatro"); break;
    case 5:document.write("Cinco"); break;
    default:
        document.write("Debo ingresar un nuemero comprendido de 1 a 5");
        break
}
    </script>
</body>
</html>
